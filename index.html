<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman Game</title>
</head>
<body>
  
  <div class="hangmanGame">
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="category">
          Word From: <span></span>
        </div>
      </div>

      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        
        <div class="letters"></div>
      </div>
        <hr>
      <div class="letters-guess"></div>


    </div>
  </div>

  <audio class="successAudio" src="Audio/success.mp4"></audio>
  <audio class="errorAudio" src="Audio/eorro.mp4"></audio>

  <script src="master.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
